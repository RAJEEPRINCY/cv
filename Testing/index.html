<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativetweets | Scroll Page Horizontally With Mouse Wheel</title>
    <script src="http://code.jquery.com/jquery-1.6.4.js"></script>
    <script src="https://css-tricks.com/examples/HorzScrolling/jquery.mousewheel.js"></script>
    
    <script>
        $(function() {
            $("html, body, *").mousewheel(function(event, delta) {
                this.scrollLeft -= (delta * 80);
                this.scrollRight -= (delta * 80);
                event.preventDefault();
            });
        });

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        body{
            height:100%;
        div {
            display: inline-block;
        }

        #container {
            width: 2000px;
            height: 100%;
            background-color: blue;
            position: absolute;
            
        }

        .boxes {
            width: 100px;
            height: 100px;

        }

    </style>
</head>

<body>
    <div id="container">

        <div class="boxes" style="background-color: aqua"></div>
    </div>
</body>

</html>
